<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">

  <div class="inner">

    <div style="display: block; width:auto; overflow:hidden">
      {% if page.next.url %}
        <a style="float:left" href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
      {% endif %}
      {% if page.previous.url %}
        <a style="float:right; text-align:right" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
      {% endif %}
    </div>

    <header class="major">
      <h1>{{ page.title }}</h1>
    </header>
    {% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
    <p>{{ content }}</p>
  </div>
</section>

{% include footer.html %}

</div>

</body>

</html>
